services:
  db:
    image: postgres:15-alpine
    container_name: search_docs_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cpf_cnpj_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: search_docs_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: cpf_cnpj_db
      JWT_SECRET: super-secret-key
      JWT_EXPIRES_IN: 1d
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'

  frontend:
    build: ./frontend
    container_name: search_docs_frontend
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    ports:
      - '5173:5173'

volumes:
  postgres_data:

